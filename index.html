<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos/Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src='https://unpkg.com/react@17.0.2/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src='https://ui.dev/goals-todos-api/index.js'></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        const generateId = () => {
            return Math.random().toString(36).substring(2) + (new Date().getTime().toString(36))
        }

        // App code
        const ADD_TODO = "ADD_TODO"
        const REMOVE_TODO = "REMOVE_TODO"
        const TOGGLE_TODO = "TOGGLE_TODO"
        const ADD_GOAL = "ADD_GOAL"
        const REMOVE_GOAL = "REMOVE_GOAL"
        const RECEIVE_DATA = 'RECEIVE_DATA'

        const addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        const removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        const toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        const addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        const removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals,
            }
        }

        const handleDeleteTodo = (todo) => {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))
                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert("An error occurred deleting a Todo. Try again.")
                    })
            }
        }

        const handleDeleteGoal = (goal) => {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                return API.deleteGoal(goal.id)
                    .catch(() => {
                        store.dispatch(addGoalAction(goal))
                        alert("An error occurred deleting a goal. Try again.")
                    })
            }
        }

        const handleAddGoal = (name, callback) => {
            return (dispatch) => {
                return API.saveGoal(name)
                    .then((goal) => {
                        dispatch(addGoalAction(goal))
                        callback()

                    })
                    .catch(() => alert("There was an error adding a Goal. Try again."))
            }
        }

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().indexOf("bitcoin") !== -1) {
                return alert("Nope. That's a bad idea")
            }

            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().indexOf("bitcoin") !== -1) {
                return alert("Nope. That's a bad idea")
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log("The action: ", action)
            const result = next(action)
            console.log("The new state:, ", store.getState())
            console.groupEnd()
            return result
        }

        const thunk = (store) => (next) => (action) => {
            if (typeof action === "function") {
                return action(store.dispatch)
            }

            return next(action)
        }

        // Reducer function
        const todos = (state = [], action) => {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo : {...todo, complete: !todo.complete})
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state
            }
        }

        const goals = (state = [], action) => {
            switch(action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state
            }
        }

        const loading = (state = true, action) => {
            switch(action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state
            }
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(thunk, checker, logger))
    </script>

    <script type="text/babel">
        const List = (props) => {
            const { toggle, remove, items } = props
            
            return (
                <ul>
                    {
                        items.map(item => (
                            <li key={item.id}>
                                <span 
                                    onClick={() => toggle && toggle(item.id)}
                                    style={{ textDecoration: item.complete ? "line-through" : "none"}}
                                >
                                    {item.name}
                                </span>
                                <button onClick={() => remove(item)}>X</button>
                            </li>
                        ))
                    }
                </ul>
            )
        }

        const Todos = (props) => {
            const { todos, store, toggle } = props;

            const inputRef = React.useRef()

            const addItem = (event) => {
                event.preventDefault()

                return API.saveTodo(inputRef.current.value)
                    .then((todo) => {
                        store.dispatch(addTodoAction(todo))
                        inputRef.current.value = ""

                    })
                    .catch(() => alert("There was an error adding a Todo. Try again."))
            }

            const removeItem = (todo) => {
                store.dispatch(handleDeleteTodo(todo))
            }

            const toggleItem = (id) => {
                store.dispatch(toggleTodoAction(id))
                return API.saveTodoToggle(id)
                    .catch(() => {
                        store.dispatch(toggleTodoAction(id))
                        alert("An error occurred. Try again.")
                    })
            }

            return (
                <section>
                    <h1>Todo List</h1>
                    <input 
                        type="text"
                        placeholder="Add Todo"
                        ref={inputRef}
                    />
                    <button onClick={addItem}>Add Todo</button>

                    <List items={todos} remove={removeItem} toggle={toggleItem} />
                </section>
            )
        }

        const Goals = (props) => {
            const { goals, store } = props;

            const inputRef = React.useRef();
            
            const addItem = (event) => {
                event.preventDefault()

                store.dispatch(handleAddGoal(
                    inputRef.current.value, 
                    () => inputRef.current.value = ""
                ))
            }

            const removeItem = (goal) => {
                store.dispatch(handleDeleteGoal(goal))
            }

            return (
                <section>
                    <h1>Goals List</h1>
                    <input 
                        type="text"
                        placeholder="Add Goal"
                        ref={inputRef}
                    />
                    <button onClick={addItem}>Add Goal</button>

                    <List items={goals} remove={removeItem} />
                </section>
            )
        }

        const App = (props) => {
            const {store} = props;
            const {todos, goals, loading} = store.getState();
            const [, forceUpdate] = React.useReducer(x => x + 1, 0);

            React.useEffect(() => {
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([ todos, goals ]) => {
                    store.dispatch(receiveDataAction(todos, goals))
                })
                
                const unsbuscribe = store.subscribe(() => {
                    forceUpdate();
                })

                return () => unsbuscribe()
            }, []);

            if (loading === true) {
                return <h3>Loading</h3>
            }

            return (
                <div>
                    <Todos todos={todos} store={store} />
                    <Goals goals={goals} store={store}/>
                </div>
            )
        }

        ReactDOM.render(
            <App store={store} />,
            document.getElementById("app")
        )
    </script>
</body>
</html>
